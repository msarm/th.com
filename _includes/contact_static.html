<!-- Contact Section -->
<section id="contact">

	<div class="container-fluid">
		<div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 form">
			<h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>Make an Appointment</h3>

			<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Name</label>
						<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Email Address</label>
						<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div>
					<input type="hidden"  name="_subject" value="New submission!">
					<input type="text" name="_gotcha" style="display:none" />
				</div>
				<div class="row control-group">
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<label>Message</label>
						<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<br>
				<div id="success"></div>
				<div class="row">
					<div class="form-group col-xs-12">
						<input type="hidden" name="_subject" value="{{ site.url }} - New enquiry" />
						<input type="hidden" name="_cc" value="{{ site.email_cc }}" />
						<button type="submit" class="btn btn-success btn-lg">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
